buildscript {
  dependencies {
    classpath dep.androidPlugin
    classpath dep.apolloPlugin
  }
}

apply plugin: 'com.android.application'
apply plugin: 'com.apollographql.android'

android {
  compileSdkVersion androidConfig.compileSdkVersion
  buildToolsVersion androidConfig.buildToolsVersion

  defaultConfig {
    applicationId "com.example.apollographql.sample"
    minSdkVersion androidConfig.minSdkVersion
    targetSdkVersion androidConfig.targetSdkVersion
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    ignore 'InvalidPackage', 'GoogleAppIndexingWarning', 'AllowBackup'
  }
}

dependencies {
  compile dep.jsr305
  compile project(path: ':apollo-rx2support')
  compile 'com.apollographql.apollo:apollo-android-support:0.3.0'
  compile 'com.apollographql.apollo:apollo-runtime:0.3.0'
  compile dep.appcompat
  compile dep.okhttpLoggingInterceptor
  compile dep.recyclerView
  compile dep.rxandroid
  testCompile dep.junit
}
